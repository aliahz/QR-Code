<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <!-- Personal Links -->
  <section id="ali">
    <div class="container">

      <div class="github">
        <a href="https://github.com/aliahz"><i class="fa-brands fa-github"></i> </a>
      </div>

      <div class="twitter">
        <a href="https://twitter.com/Ali__Ahz"><i class="fa-brands fa-twitter"></i></a>
      </div>

      <div class="instagram">
        <a href="https://www.instagram.com/ali.__.ahz/"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
    
  </section>
   <!-- QR Image -->
  <div id="code">
    <!-- QR IMAGE -->
    <div class="image">
      <img src="images/image-qr-code.png" alt="">
    </div>

    <div class="text">
      <p> Improve your front-end skills by building projects</p>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <!-- Personal infromation -->
  <div class="information">
    <div class="info">
      <p>Coded By Ali Abdullhosseinzadeh </p>
    </div>

    <!-- frontend mentor link -->
    <div class="challeng">
     Challenge By  <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor </a>
    </div>
  </div>
